        .active-tab::after {

        /* استایل گالری */
  .gallery-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
  }
  .gallery-item img {
    display: block;
    width: 100%;
    transition: transform 0.3s ease;
  }
  .gallery-item:hover img {
    transform: scale(1.05);
  }
  .overlay {
    position: absolute;
    inset: 0;
    background-color: rgba(0,0,0,0.6);
    color: white;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    transition: opacity 0.3s ease;
    text-align: center;
    padding: 10px;
  }
  .gallery-item:hover .overlay {
    opacity: 1;
  }

/* ========================
   CSS: Smooth Transition لایت‌باکس حرفه‌ای با overlay قابل کلیک
   ======================== */

/* Hover overlay برای تصاویر */
.gallery-item .overlay {
  pointer-events: none; /* اجازه کلیک روی overlay */
  opacity: 0;
  transition: opacity 0.3s ease;
}
.gallery-item:hover .overlay {
  opacity: 1;
}

/* Scale effect روی تصاویر */
.lightbox-img {
  transition: transform 0.3s ease;
}
.lightbox-img:hover {
  transform: scale(1.05);
}

/* دکمه‌های لایت‌باکس */
#lightbox-prev, #lightbox-next {
  cursor: pointer;
  font-size: 1.25rem;
  user-select: none;
}

#lightbox-close {
  cursor: pointer;
  font-size: 1.25rem;
  user-select: none;
}

/* افکت fade برای لایت‌باکس */
#lightbox {
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: all;
}
#lightbox.opacity-100 {
  opacity: 1;
}

/* انیمیشن Smooth تغییر تصویر */
#lightbox-img {
  transition: opacity 0.3s ease, transform 0.5s ease;
}
#lightbox-img.opacity-0 {
  opacity: 0;
}

  
    </style>
