  <style>
    .active-tab::after {
      width: 100% !important;
    }

    .tab-btn.active::after {
      width: 100% !important;
    }

    /* استایل گالری */
    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .gallery-item img {
      display: block;
      width: 100%;
      transition: transform 0.3s ease;
    }

    /* افکت هاور روی عکس */
    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* استایل اولیه overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 10px;
      pointer-events: none;
      /* اجازه می‌ده کلیک روی عکس رد بشه */
    }

    /* وقتی هاور میشه فقط نمایش پیدا می‌کنه */
    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* ===============================
   انیمیشن‌ها
   =============================== */

    /* انیمیشن نمایش لایت‌باکس */
    #lightbox.show {
      display: flex !important;
      /* فقط وقتی کلاس show هست نمایش داده شود */
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* انیمیشن روی عکس */
    #lightbox-image {
      animation: zoomIn 0.8s ease;
      /* سرعت نمایش کمتر */
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* انیمیشن زوم اوت برای عکس هنگام خروج */
    #lightbox-image.zoomOut {
      animation: zoomOut 0.6s ease forwards;
    }

    @keyframes zoomOut {
      from {
        transform: scale(1);
        opacity: 1;
      }

      to {
        transform: scale(0.8);
        opacity: 0;
      }
    }

    /* ===============================
   استایل کلی لایت‌باکس
   =============================== */
    #lightbox {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.10);
      backdrop-filter: blur(1px);
      display: none;
      /* پیش‌فرض مخفی */
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    /* ===============================
   استایل عکس
   =============================== */
    #lightbox-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 1px;
      box-shadow: 0 10px 30px rgba(51, 51, 51, 0.1);
    }

    /* ===============================
   دکمه‌ها
   =============================== */
    /* انیمیشن دکمه‌ها Prev و Next با تاخیر */
    #lightbox-prev.show {
      animation: slideInLeft 1s ease 0.1s forwards;
    }

    #lightbox-next.show {
      animation: slideInRight 1s ease 0.1s forwards;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-80px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(80px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* انیمیشن خروج دکمه‌ها Prev و Next */
    #lightbox-prev.hide {
      animation: slideOutLeft 0.5s ease forwards;
    }

    #lightbox-next.hide {
      animation: slideOutRight 0.5s ease forwards;
    }

    @keyframes slideOutLeft {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(-80px);
        opacity: 0;
      }
    }

    @keyframes slideOutRight {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(80px);
        opacity: 0;
      }
    }




    /* موقعیت دکمه‌ها نزدیک‌تر به عکس */
    #lightbox-prev {
      left: 20%;
    }

    #lightbox-next {
      right: 20%;
    }

    /* دکمه بستن */
    #lightbox-close {
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      padding: 8px 14px;
    }
